<html>
<head>
<title>dotProject Roadmap</title>
<meta name="Generator" content="EditPlus">

<meta name="Description" content="Development roadmap for dotProject">

<link rel="stylesheet" type="text/css" href="../style/default/main.css">

<script language="javascript" type="text/javascript">
var echo = document.writeln;

var versions = new Array(
// release name, release date
	['1.0 beta 1','May 2003'],
	['1.0 beta 2','Jun 2003'],
	['1.0 release','Jul 2003'],
	['1.05','Oct 2003'],
	['1.10','Jan 2004'],
	['1.15','Mar 2004'],
	['1.20','Jun 2004'],	// cassini arrives at Saturn !
	['Future','2005']
);
var nver = versions.length;

var groups = new Array();

groups['Core'] = new Array(
// version, description, who
	['1.0 beta 1', 'Update to Gnome icons', 'Andrew E'],
	['1.0 beta 1', 'Upgrade module class abstration', 'Andrew E'],
	['1.0 beta 1', 'Upgrade date handling with PEAR Date class', 'Andrew E'],
	['1.0 beta 2', 'Add groundwork for generic lookup support field to all module tables: &lt;table_name&gt;_module', 'Andrew E'],
	['1.05', 'Implement database prefix', 'John'],
	['1.05', 'Research (more) appropriate PEAR implementation', 'All'],
	['1.10', 'Move to Role Based Access Control', 'Andrew E' ]
);

groups['User Documentation'] = new Array(
	['1.0 beta 2', 'Finish user documentation', 'All' ]
);

groups['API Documentation'] = new Array(
	['1.0 beta 1', 'Move to phpDocumentor standard', 'Andrew E'],
	['1.0 beta 2', 'Cut first working API', 'Andrew E']
);

groups['Conceptual::Project Management'] = new Array(
	['1.05', 'Add stages to project and give ability to assign task to a stage', 'AE,AZ,JP'],
	['1.05', 'Groundwork for critical path &amp; chain analysis', 'AE,AZ']
);

groups['Conceptual::CRM'] = new Array(
	['1.15', 'Improved CRM support', '']
);

groups['Conceptual::Cross-module Support'] = new Array(
	['1.05', 'Attach notes to any module record', ''],
	['1.05', 'Implement many-to-many relationship handling', '']
);

groups['Conceptual::User-Interface'] = new Array(
	['1.10', 'Support ability for dynamic tabs, ie, one module can provide a tab for another module, eg project companies, etc', '']
);

groups['Module::Companies'] = new Array(
);

groups['Module::Projects'] = new Array(
);

groups['Module::Tasks'] = new Array(
);

groups['Module::System::Translation Management'] = new Array(
	['1.05', 'Add support for translator to quickly review changed strings', 'Richard, Alexei']
);

groups['General Feature Requests'] = new Array(
	['Future', 'Some feature', '']
);


</script>

</head>

<body>

<table cellspacing="1" cellpadding="0" border="0" width="100%">
<tr>
	<td>
		<h1>dotProject Development Roadmap</h1>
	</td>
	<td align="right">
		$Revision$ $Date$
	</td>
</tr>
</table>

<table cellspacing="1" cellpadding="2" border="0" class="tbl" width="100%">
<tr>
	<th>Item</th>
	<th width="5%">Responsible</th>
<script language="javascript" type="text/javascript">
	for (var i=0; i < nver; i++) {
		echo( '<th width="5%">'+versions[i][0]+'</th>' );
	}
	echo( '</tr>' );
	echo( '<tr>' );
	echo( '<td>Nominal Release</td><td></td>' );
	for (var i=0; i < nver; i++) {
		echo( '<td align="center">'+versions[i][1]+'</td>' );
	}
	echo( '</tr>' );
// do groups
	for (key in groups) {
		grpList = groups[key];
		echo( '<tr>' );
		echo( '<td colspan="'+(nver+2)+'"><strong>'+key+'</strong></td>' );
		echo( '</tr>' );

		for (var j=0, n=grpList.length; j < n; j++) {
			echo( '<tr>' );
			echo( '<td><li>'+grpList[j][1]+'</li></td>' );
			echo( '<td>'+grpList[j][2]+'</td>' );

			for (var k=0; k < nver; k++) {
				echo( '<td align="center">' );
				if ( versions[k][0] == grpList[j][0] ) {
					echo( 'x' );
				}
				echo( '</td>' );
			}

			echo( '</tr>' );
		}
	}
</script>

</table>

</body>
